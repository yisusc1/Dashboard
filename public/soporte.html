<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Soporte</title>
    <link rel="stylesheet" href="/styles/enhanced-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-headset"></i>
                Reporte de Soporte
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    Inicio
                </a>
            </div>
        </div>
    </nav>

    <div class="container" id="password-container">
        <div class="card">
            <div class="form-header">
                <h1>Acceso para Soporte</h1>
                <p>Ingrese la clave para acceder al formulario de soporte técnico.</p>
            </div>
            <form id="password-form">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Clave de Acceso
                    </label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="form-container" style="display:none;">
        <div class="card">
            <div class="form-header">
                <h1>Reporte de Soporte Técnico</h1>
                <p>Complete los detalles de la visita de soporte realizada.</p>
            </div>
            
            <form id="soporteForm">
                <div class="form-section">
                    <h3 style="margin: 0 0 1rem; color: var(--primary-color); display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-info-circle"></i>
                        Información de la Visita
                    </h3>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="fecha_reporte">
                                <i class="fas fa-calendar"></i>
                                Fecha
                            </label>
                            <input type="text" id="fecha_reporte" name="fecha_reporte" readonly required>
                        </div>
                        <div class="form-group">
                            <label for="hora_reporte">
                                <i class="fas fa-clock"></i>
                                Hora
                            </label>
                            <input type="text" id="hora_reporte" name="hora_reporte" readonly required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nombre_cliente">
                            <i class="fas fa-user"></i>
                            Cliente (Nombre o PW)
                        </label>
                        <input type="text" id="nombre_cliente" name="nombre_cliente" placeholder="Ej: Juan Pérez o PW12345" required>
                    </div>

                    <div class="form-group">
                        <label for="coordenadas">
                            <i class="fas fa-map-marker-alt"></i>
                            Coordenadas GPS
                        </label>
                        <div class="geo-wrapper">
                            <input type="text" id="coordenadas" name="coordenadas" placeholder="Presiona el botón para obtener" readonly>
                            <button type="button" id="geo-btn" class="btn-primary geo-btn">
                                <i class="fas fa-crosshairs"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 style="margin: 0 0 1rem; color: var(--primary-color); display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-cogs"></i>
                        Datos Técnicos
                    </h3>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="precinto">
                                <i class="fas fa-tag"></i>
                                Precinto
                            </label>
                            <input type="text" id="precinto" name="precinto" pattern="[0-9]{8}" title="8 dígitos numéricos" maxlength="8" placeholder="12345678" required>
                        </div>
                        <div class="form-group">
                            <label for="caja_nap">
                                <i class="fas fa-box"></i>
                                Caja NAP
                            </label>
                            <input type="text" id="caja_nap" name="caja_nap" placeholder="Identificador de la caja NAP" required>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="cantidad_puertos_nap">
                                <i class="fas fa-ethernet"></i>
                                Cantidad de Puertos en NAP
                            </label>
                            <select id="cantidad_puertos_nap" name="cantidad_puertos_nap" required>
                                <option value="" disabled selected>Seleccione</option>
                                <option value="8">8 Puertos</option>
                                <option value="16">16 Puertos</option>
                                <option value="32">32 Puertos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="puerto_cliente">
                                <i class="fas fa-plug"></i>
                                Puerto del Cliente
                            </label>
                            <select id="puerto_cliente" name="puerto_cliente" required disabled>
                                <option value="">Seleccione primero la cantidad de puertos</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="potencia_dbm">
                                <i class="fas fa-signal"></i>
                                Potencia (dBm)
                            </label>
                            <input type="number" id="potencia_dbm" name="potencia_dbm" min="-30" max="-10" step="any" placeholder="-20.5" required>
                        </div>
                        <div class="form-group">
                            <label for="zona">
                                <i class="fas fa-map"></i>
                                Zona
                            </label>
                            <input type="text" id="zona" name="zona" placeholder="Zona de trabajo" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 style="margin: 0 0 1rem; color: var(--primary-color); display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-stethoscope"></i>
                        Diagnóstico y Solución
                    </h3>

                    <div class="form-group">
                        <label for="estatus_visita">
                            <i class="fas fa-check-circle"></i>
                            Estado de la Visita
                        </label>
                        <select id="estatus_visita" name="estatus_visita" required>
                            <option value="Realizado">Realizado</option>
                            <option value="Cliente reagendo">Cliente reagendó</option>
                            <option value="No se obtuvo respuesta del cliente">No se obtuvo respuesta del cliente</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="causa_problema">
                            <i class="fas fa-exclamation-triangle"></i>
                            Causa del Problema
                        </label>
                        <input type="text" id="causa_problema" name="causa_problema" placeholder="Describa la causa identificada" required>
                    </div>

                    <div class="form-group">
                        <label for="accion_realizada">
                            <i class="fas fa-wrench"></i>
                            Acción Realizada
                        </label>
                        <textarea id="accion_realizada" name="accion_realizada" rows="3" placeholder="Ej: Se realizaron ambos conectores mejorando la potencia..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3 style="margin: 0 0 1rem; color: var(--primary-color); display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-tools"></i>
                        Materiales y Observaciones
                    </h3>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="conectores_utilizados">
                                <i class="fas fa-plug"></i>
                                Conectores Utilizados
                            </label>
                            <input type="number" id="conectores_utilizados" name="conectores_utilizados" min="0" max="10" placeholder="Cantidad">
                        </div>
                        <div class="form-group">
                            <label for="metraje_utilizado_m">
                                <i class="fas fa-ruler"></i>
                                Metraje Utilizado (m)
                            </label>
                            <input type="number" id="metraje_utilizado_m" name="metraje_utilizado_m" placeholder="Metros">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="observaciones">
                            <i class="fas fa-sticky-note"></i>
                            Observaciones Adicionales
                        </label>
                        <textarea id="observaciones" name="observaciones" rows="3" placeholder="Observaciones adicionales sobre la visita"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="realizado_por_tecnico">
                            <i class="fas fa-user-hard-hat"></i>
                            Realizado por
                        </label>
                        <input type="text" id="realizado_por_tecnico" name="realizado_por_tecnico" placeholder="Nombre del técnico" required>
                    </div>
                </div>

                <div id="status-message" class="status-message"></div>
                
                <button type="submit" class="btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-paper-plane"></i>
                    Guardar y Enviar por WhatsApp
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordForm = document.getElementById('password-form');
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                if (e.target.querySelector('input').value === '1111') {
                    document.getElementById('password-container').style.display = 'none';
                    document.getElementById('form-container').style.display = 'block';

                    const fechaInput = document.getElementById('fecha_reporte');
                    const horaInput = document.getElementById('hora_reporte');
                    const ahora = new Date();
                    const offset = ahora.getTimezoneOffset();
                    const ahoraLocal = new Date(ahora.getTime() - (offset * 60 * 1000));
                    fechaInput.value = ahoraLocal.toISOString().split('T')[0];
                    horaInput.value = ahoraLocal.toTimeString().split(' ')[0].substring(0, 5);
                } else {
                    alert('Clave incorrecta.');
                }
            });

            document.getElementById('precinto').addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '');
            });

            document.getElementById('geo-btn').addEventListener('click', () => {
                const geoBtn = document.getElementById('geo-btn');
                const coordsInput = document.getElementById('coordenadas');
                if (!navigator.geolocation) {
                    coordsInput.value = 'Geolocalización no soportada.';
                    return;
                }
                geoBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        coordsInput.value = `${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`;
                        geoBtn.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            geoBtn.innerHTML = '<i class="fas fa-crosshairs"></i>';
                        }, 2000);
                    },
                    () => {
                        coordsInput.value = 'No se pudo obtener la ubicación.';
                        geoBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                        setTimeout(() => {
                            geoBtn.innerHTML = '<i class="fas fa-crosshairs"></i>';
                        }, 2000);
                    }
                );
            });

            // Lógica para puertos dinámicos
            const cantidadPuertosSelect = document.getElementById('cantidad_puertos_nap');
            const puertoClienteSelect = document.getElementById('puerto_cliente');

            cantidadPuertosSelect.addEventListener('change', function() {
                const cantidad = parseInt(this.value, 10);
                puertoClienteSelect.innerHTML = '';
                puertoClienteSelect.disabled = false;

                if (cantidad) {
                    puertoClienteSelect.innerHTML = '<option value="" disabled selected>Seleccione un puerto</option>';
                    for (let i = 1; i <= cantidad; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = `Puerto ${i}`;
                        puertoClienteSelect.appendChild(option);
                    }
                } else {
                    puertoClienteSelect.innerHTML = '<option value="">Seleccione primero la cantidad de puertos</option>';
                    puertoClienteSelect.disabled = true;
                }
            });

            const form = document.getElementById('soporteForm');
            form.addEventListener('submit', e => {
                e.preventDefault();
                const submitButton = form.querySelector('button[type="submit"]');
                const statusMessage = document.getElementById('status-message');
                
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';

                const formData = new FormData(form);
                const dataObject = Object.fromEntries(formData.entries());

                setTimeout(() => {
                    statusMessage.className = 'status-message success';
                    statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> ¡Reporte guardado! Abriendo WhatsApp...';
                    
                    let message = `*Reporte Técnico de Soporte:*\n\n` +
                        `*Fecha:* ${dataObject.fecha_reporte}\n` +
                        `*Hora:* ${dataObject.hora_reporte}\n` +
                        `*Cliente:* ${dataObject.nombre_cliente || 'N/A'}\n` +
                        `*Precinto:* ${dataObject.precinto || 'N/A'}\n` +
                        `*Caja Nap:* ${dataObject.caja_nap || 'N/A'}\n` +
                        (dataObject.coordenadas ? `*Coordenadas:* https://www.google.com/maps?q=${dataObject.coordenadas}\n` : '') +
                        `*Cantidad de Puertos:* ${dataObject.cantidad_puertos_nap || 'N/A'}\n` +
                        `*Puerto cliente:* ${dataObject.puerto_cliente || 'N/A'}\n` +
                        `*Potencia:* ${dataObject.potencia_dbm || 'N/A'}\n` +
                        `*Zona:* ${dataObject.zona || 'N/A'}\n` +
                        `*Estatus:* ${dataObject.estatus_visita || 'N/A'}\n` +
                        `*Causa:* ${dataObject.causa_problema || 'N/A'}\n` +
                        `*Acción Realizada:* ${dataObject.accion_realizada || 'N/A'}\n` +
                        `*Conectores utilizados:* ${dataObject.conectores_utilizados || 'N/A'}\n` +
                        `*Metraje utilizado:* ${dataObject.metraje_utilizado_m || 'N/A'}\n` +
                        `*Observaciones Adicionales:* ${dataObject.observaciones || 'N/A'}\n` +
                        `*Realizado por:* ${dataObject.realizado_por_tecnico || 'N/A'}`;

                    window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                    
                    form.reset();
                    const ahora = new Date();
                    const offset = ahora.getTimezoneOffset();
                    const ahoraLocal = new Date(ahora.getTime() - (offset * 60 * 1000));
                    document.getElementById('fecha_reporte').value = ahoraLocal.toISOString().split('T')[0];
                    document.getElementById('hora_reporte').value = ahoraLocal.toTimeString().split(' ')[0].substring(0, 5);
                    
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Guardar y Enviar por WhatsApp';
                }, 1500);
            });
        });
    </script>
</body>
</html>
